<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="Stats preview card component from frontent mentor site made by Zbigniew Slawik"
      />
      <meta name="author" content="Zbigniew Sławik" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="assets/images/favicon-32x32.png"
      />

      <title>Frontend Mentor | Stats preview card component</title>

      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/queries.css" />
   </head>
   <body>
      <main>
         <article class="stats-card">
            <div class="stats-card__text">
               <h1 class="stats-card__heading">
                  Get
                  <span class="stats-card__heading-span">insights</span> that
                  help your business grow.
               </h1>
               <p class="stats-card__description">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
               </p>
               <div class="stats-card__stats">
                  <p class="stats-card__stats-numbers">10k+</p>
                  <p class="stats-card__stats-numbers">314</p>
                  <p class="stats-card__stats-numbers">12M+</p>
                  <p class="stats-card__stats-text">companies</p>
                  <p class="stats-card__stats-text">templates</p>
                  <p class="stats-card__stats-text">queries</p>
               </div>
            </div>

            <div class="stats-card__img"></div>
         </article>
      </main>

      <footer class="attribution">
         <div>
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/ZbigniewSlawik" target="_blank"
               >Zbigniew Sławik</a
            >.
         </div>
      </footer>
   </body>
</html>
