<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
         name="description"
         content="NFT preview card component from frontent mentor site made by Zbigniew Slawik"
      />
      <meta name="author" content="Zbigniew Sławik" />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="assets/images/favicon-32x32.png"
      />

      <title>Frontend Mentor | NFT preview card component</title>

      <link rel="stylesheet" href="css/style.css" />
      <link rel="stylesheet" href="css/queries.css" />
   </head>
   <body>
      <main>
         <article class="nft-card">
            <img
               src="assets/images/image-equilibrium.jpg"
               alt="photo of a transparent equilibrium cube set on a canted blue background"
               class="nft-card__img"
            />
            <a href="#" class="nft-card__heading-link">Equilibrium #3429</a>
            <p class="nft-card__description">
               Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="nft-card__nft-price">
               <div class="nft-card__eth">
                  <img
                     src="assets/images/icon-ethereum.svg"
                     alt="#"
                     class="nft-card__eth-icon"
                  />
                  <p class="nft-card__number">0.041 ETH</p>
               </div>
               <div class="nft-card__time">
                  <img
                     src="assets/images/icon-clock.svg"
                     alt=""
                     class="nft-card__time-icon"
                  />
                  <p class="nft-card__days">3 days left</p>
               </div>
            </div>
            <div class="nft-card__author">
               <img
                  src="assets/images/image-avatar.png"
                  alt="Jules Wyvern photo"
                  class="nft-card__author-img"
               />
               <p class="nft-card__signature">
                  Creation of
                  <a href="#" class="nft-card__author-link">Jules Wyvern</a>
               </p>
            </div>
         </article>
      </main>

      <footer class="attribution">
         <div>
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/ZbigniewSlawik" target="_blank"
               >Zbigniew Sławik</a
            >.
         </div>
      </footer>
   </body>
</html>
