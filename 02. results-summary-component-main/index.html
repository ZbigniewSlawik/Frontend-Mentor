<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Results summary component from frontent mentor site made by Zbigniew Slawik"
    />
    <meta name="author" content="Zbigniew Sławik" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="component">
        <div class="result">
          <h2>Your Result</h2>
          <div class="score">
            <div class="total"><strong>76</strong></div>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p class="paragraph">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2>Summary</h2>
          <div class="reaction categories">
            <div class="features">
              <img src="assets/images/icon-reaction.svg" alt="#" />
              <h3>Reaction</h3>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="memory categories">
            <div class="features">
              <img src="assets/images/icon-memory.svg" alt="#" />
              <h3>Memory</h3>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="verbal categories">
            <div class="features">
              <img src="assets/images/icon-verbal.svg" alt="#" />
              <h3>Verbal</h3>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="visual categories">
            <div class="features">
              <img src="assets/images/icon-visual.svg" alt="#" />
              <h3>Visual</h3>
            </div>
            <p><span>72</span> / 100</p>
          </div>
          <a class="btn" href="#">Continue</a>
        </div>
      </article>
    </main>

    <footer class="attribution">
      <div>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/ZbigniewSlawik" target="_blank"
          >Zbigniew Sławik</a
        >.
      </div>
    </footer>
  </body>
</html>
